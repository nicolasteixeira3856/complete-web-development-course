<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>DOM</title>

    </head>
    <body>
        <input
            type="text"
            placeholder="Digite seu nome"
            id="nome_usuario"
            class="campo_texto"
            name="nome"
        >

        <script>
            //getElementById() getElementsByTagName() getElementsByClassName() getElementsByName()
            console.log(document.getElementById('nome_usuario'))
            console.log(document.getElementsByTagName('input'))
            console.log(document.getElementsByClassName('campo_texto'))
            console.log(document.getElementsByName('campo_texto'))
        </script> 

    </body>
</html>
