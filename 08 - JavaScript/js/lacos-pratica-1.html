<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Prática de Laços</title>
        <script>
            var lista_frutas = Array()

            lista_frutas[0] = "Banana"
            lista_frutas[1] = "Maça"
            lista_frutas[2] = "Morango"
            lista_frutas[3] = "Uva"

            var y = 0

            while(y < lista_frutas.length){
                document.write(lista_frutas[y] + "<br>")
                y++
            }

        </script>
    </head>
    <body>
    </body>
</html>
