<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title></title>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script type="text/babel">
            let nome = "Jorge"

            console.log(`Oi ${nome}, tudo bem?`)

            console.log(`7 + 7 = ${7+7}`)

            function calcular (x, y) {
                return x * y
            }

            console.log(`8 * 8 = ${calcular(8, 8)}`)
        </script>
    </head>
    <body>
        <div id="output"></div>
    </body>
</html>
