<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>Requisições assíncronas</title>
		
		<!-- bootstrap - link cdn -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        
        <script>

            function requisitarPagina(url){
								document.getElementById('conteudo').innerHTML = '';
								//Incluir o gif de loading na página
								if (!document.getElementById('loading')){
									let imgLoading = document.createElement('img');
									imgLoading.id = 'loading'
									imgLoading.src = 'loading.gif';
									imgLoading.className = 'rounded mx-auto d-block'
									document.getElementById('conteudo').appendChild(imgLoading);
								}

                let ajax = new XMLHttpRequest();

								//Requisição não inciada, state = 0
								console.log(ajax.readyState);

                ajax.open('GET', url);

								//Conexão estabelecida com o servidor
								console.log(ajax.readyState);
                
								//Lógica que fique olhando para o progresso da requisição
								ajax.onreadystatechange = function () {
									if(ajax.readyState == 4 && ajax.status == 200){
										document.getElementById('conteudo').innerHTML = ajax.responseText;
										//document.getElementById('loading').remove();
									}else if (ajax.readyState == 4 && ajax.status == 404) {
										document.getElementById('conteudo').innerHTML = 'ERROR 404';
										//document.getElementById('loading').remove();
									}
								}

								//Envio da requisição
								ajax.send();
            }

        </script>
	
	</head>
